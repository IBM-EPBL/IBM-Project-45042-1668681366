<html>
<head>
    <meta charset="UTF-8">
    <title>Login and Registration form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="javascript" href="script.js">
</head>

<body>
    <style>
        body {
          background-image: url('wallpaper.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed; 
          background-size: 100% 100%;
        }
        </style>
    <div class="hero">
        <br><br>
        <h1 align="center" style="color:#ffffff"> CHRONIC KIDNEY DISEASE PREDICTION</h1>
        <h3  align="center" style="color:rgb(130, 152, 151)"> "Good Health is the Greatest Wealth"</h3>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                  <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                  <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                 <img src="facebook.png">
                  <img src="instagram.png">
                  <img src="twitter.png">
        </div>
            <form  id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="User name is required" >
                     <input type="password" class="input-field" placeholder="Enter password" >
                     <input type="checkbox" class="check-box"><span>Remember me</span>
                     <button type="submit" class="submit-btn" >Login</button>
            </form>
            <form  id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="User name is required" >
                    <input type="email" class="input-field" placeholder="Email address is required" >
                     <input type="password" class="input-field" placeholder="Enter password" >
                     <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                     <button type="submit" class="submit-btn" >Register</button>
            </form>
        </div>
    </div>
  <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");

      function register(){
       x.style.left="-400px";
        y.style.left="50px";
         z.style.left="110px";
         }
      function login(){
       x.style.left="5px";
        y.style.left="450px";
         z.style.left="0px";
         }

  </script>
</body>
</html>
